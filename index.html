<!DOCTYPE html>
<html>

<head>
    <title>Twitter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>

    <header>

        <h1>Twitter</h1>
        <img src="images/twitter.png" class="twitter-logo">
        
    </header>

    <main>

        <div class="tweet-input-container">

            <img src="images/faizan.png" class="profile-pic">
            <textarea placeholder="What's happening?" id="tweet-input" class="tweet-input"></textarea>

        </div>

        <button id="tweet-btn" class="tweet-btn">Tweet</button>

        <div id="tweets-container" class="tweets-container"></div>

    </main>

    <script src="index.js" type="module"></script>

</body>

</html>
